<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/lib/jquery-3.6.0.min.js"></script>
  <script src="js/lib/html2canvas.min.js"></script>
  <script src="js/take_screenshot.js"></script>
  <script src="js/main.js"></script>
  <script src="js/make_calendar.js"></script>
  <script src="js/make_table.js"></script>
  <script src="js/make_select.js"></script>
</head>
<body>
  <div id="frame">
    <table border="1" bordercolor="" id="calender">
      <caption id="month">月</caption>
      <thead id="calender_week"></thead>
      <tbody id="calender_date">
      </tbody>
    </table>
  </div>
  <div id="controller">
    <select name="" id="year_select"></select>
    <select name="" id="month_select"></select>
    <!-- <input type="month" name="" id="month_select"> -->
    <input type="button" id="last" value="&lt;">
    <input type="button" id="next" value="&gt;">
    <input type="button" id="ss_btn" value="スクショ">
  </div>
</body>
</html>
