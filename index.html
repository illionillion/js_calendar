<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予定表作成</title>
  <meta name="description" content="予定表を作成・画像を保存">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/calendar_style.css">
  <script src="js/lib/jquery-3.6.0.min.js"></script>
  <script src="js/lib/html2canvas.min.js"></script>
  <script src="js/take_screenshot.js"></script>
  <script src="js/main.js"></script>
  <script src="js/make_calendar.js"></script>
  <script src="js/make_table.js"></script>
  <script src="js/check_calendar.js"></script>
  <script src="js/make_select.js"></script>
</head>
<body>
  <div id="frame">
    <div class="wraper">
      <div id="target">
        <table border="1" bordercolor="" id="calender">
          <caption id="month">月</caption>
          <thead id="calender_week"></thead>
          <tbody id="calender_date">
          </tbody>
        </table>
        <div id="editarea" contenteditable="true">memo</div>
      </div>
    </div>
  </div>
  <div id="controller">
    <select name="" id="year_select"></select>
    <select name="" id="month_select"></select>
    <!-- <input type="month" name="" id="month_select"> -->
    <input type="button" id="last" value="&lt;">
    <input type="button" id="next" value="&gt;"><br>
    <input type="button" id="ss_btn" value="スクショ">
  </div>
</body>
</html>
